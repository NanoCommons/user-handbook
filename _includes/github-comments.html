{% if page.github_comments_issueid and site.github_comments_repository %}
    
<div id="gh-comments">
    <h3>Comments</h3>
    <div id="gh-comments-list"></div>
</div>

<script src="{{ site.baseurl }}/assets/js/github-comments.js"> </script>

{% endif %}
